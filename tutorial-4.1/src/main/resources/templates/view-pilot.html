<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
	<head>
		<title>Detail Pilot</title>
	</head>
	
	<body>
			<h3 th:text="'Flights of ' + ${pilot.licenseNumber}"></h3>
			<table style="width:100%" border=1>
				<tr>
					<th>Flight Number</th>
					<th>Origin</th>
					<th>Destination</th>
					<th>Time</th>
					
				</tr>
				<tr th:each="flight : ${flightList}">
					<th th:text="${flight.flightNumber}"></th>
					<th th:text="${flight.origin}"></th>
					<th th:text="${flight.destination}"></th>
					<th th:text="${flight.time}"></th>
					<th><a th:href="@{'/pilot/delete/'+ ${pilot.id}}">Delete Pilot</a></th>
					<th><a th:href="@{'/flight/delete/'+ ${flight.id}}">Delete Flight</a></th>
					<th><a th:href="@{'/pilot/update/'+ ${pilot.licenseNumber}}">Update Pilot</a></th>
					<th><a th:href="@{'/flight/update/'+ ${flight.id}}">Update Flight</a></th>
				</tr>
			</table>
				<br>
				<td><a th:href="@{'/flight/add/' + ${pilot.licenseNumber}}">Tambah Penerbangan</a></td>
	</body>
</html>
